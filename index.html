<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Card validator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="row justify-content-between">

      <div class="col-4" id="fondo">

        <div class="flip-box" id="cardFlipBox">
          <div class="flip-box-inner">

            <div class="flip-box-front">
              <img src="/images/bg-card-front.png" alt="frente tarjeta">

              <div class="datos">
                <img src="/images/card-logo.svg" alt="logo tarjeta" id="logotarjeta">
                <div id="cardNumberPreview"></div>
                <div class="datos2">
                  <div id="cardholderNamePreview"></div>
                  <div id="expPreview"></div>
                </div>

              </div>


            </div>

            <div class="flip-box-back">
              <img src="/images/bg-card-back.png" alt="reverso tarjeta">
              <div id="cvcPreview"></div>

            </div>

          </div>
        </div>

      </div>

      <div class="col-5" id="formulario">
        <form id="myForm" class="needs-validation" novalidate>

          <div class="mb-3">
            <label for="cardholderName">CARDHOLDER NAME</label>
            <input id="cardholderName" type="text" class="form-control alphaInput" placeholder="e.g.: Paloma Rivas"
              maxlength="30" required>
            <div class="invalid-feedback">Please provide a valid cardholder name.</div>
          </div>

          <div class="mb-3">
            <label>CARD NUMBER</label>
            <input id="cardNumber" type="text" class="form-control integerInput" placeholder="e.g.: 1234 5678 9123 0000"
              maxlength="16" required>
              <div class="invalid-feedback">Please provide a valid card number.</div>
          </div>

          <div class="row">
            <div class="col">
              <label>EXP. DATE (MM/YY)</label>
              <div class="row g-3">
                <div class="col">
                  <select class="form-select" id="expMonth">
                    <option selected value="00">MM</option>
                    <option value="01">Ene</option>
                    <option value="02">Feb</option>
                    <option value="03">Mar</option>
                    <option value="04">May</option>
                    <option value="05">Abr</option>
                    <option value="06">Jun</option>
                    <option value="07">Jul</option>
                    <option value="08">Ago</option>
                    <option value="09">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dic</option>
                  </select>
                </div>
                <div class="col">
                  <select class="form-select" id="expYear">
                    <option selected value="00">YY</option>
                    <option value="24">2024</option>
                    <option value="25">2025</option>
                    <option value="26">2026</option>
                    <option value="27">2027</option>
                    <option value="28">2028</option>
                    <option value="29">2029</option>
                    <option value="30">2030</option>
                    <option value="31">2031</option>
                    <option value="32">2032</option>
                    <option value="33">2033</option>
                    <option value="34">2034</option>
                    <option value="35">2035</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col">
              <label>CVC</label>
              <input id="cvc" type="text" class="form-control integerInput" placeholder="e.g.: 123"
                onfocus="flipCard(true)" maxlength="3" required>
                <div class="invalid-feedback">Please provide a valid CVC.</div>
            </div>

          </div>


          <div class="row">
            <button type="submit" class="btn col">Confirm</button>
          </div>
        </form>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>

</html>
